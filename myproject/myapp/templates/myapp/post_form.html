{% extends 'myapp/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-9">
        <br>
        <h2>登録ページ</h2>
        <br>


        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>タイトル</label>
                {{form.title }}
            </div>
            <br>
            <div class="form-group">
                <label>内容</label>
                {{form.content}}
            </div>
            <br>
            <button type="submit" class="btn btn-success">保存</button>

        </form>
    </div>
</div>
{% endblock %}
